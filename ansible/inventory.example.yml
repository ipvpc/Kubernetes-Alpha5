# Ansible Inventory Example
# Copy this file to inventory.yml and configure your hosts

all:
  vars:
    ansible_user: ubuntu  # Change to your SSH user
    ansible_ssh_private_key_file: ~/.ssh/id_rsa  # Path to your SSH private key
    ansible_python_interpreter: /usr/bin/python3
    
    # Kubernetes Configuration
    kubernetes_version: "1.28.0"  # Kubernetes version to install
    container_runtime: "containerd"  # Options: containerd, docker
    pod_network_cidr: "10.244.0.0/16"  # Pod network CIDR (for Flannel/Calico)
    
    # Installation Method
    install_method: "kubeadm"  # Options: kubeadm, k3s, rke2
    
  children:
    # Control Plane Nodes (Masters)
    control_plane:
      hosts:
        master1:
          ansible_host: 192.168.1.10
          node_name: master1
        master2:
          ansible_host: 192.168.1.11
          node_name: master2
        master3:
          ansible_host: 192.168.1.12
          node_name: master3
      vars:
        is_control_plane: true
    
    # Worker Nodes
    workers:
      hosts:
        worker1:
          ansible_host: 192.168.1.20
          node_name: worker1
        worker2:
          ansible_host: 192.168.1.21
          node_name: worker2
        worker3:
          ansible_host: 192.168.1.22
          node_name: worker3
      vars:
        is_control_plane: false
    
