# Ansible Inventory Example
# Copy this file to inventory.yml and configure your hosts

all:
  vars:
    ansible_user: support  # Change to your SSH user
    ansible_ssh_private_key_file: ~/.ssh/id_rsa  # Path to your SSH private key
    ansible_python_interpreter: /usr/bin/python3
    
    # Kubernetes Configuration
    kubernetes_version: "1.28.0"  # Kubernetes version to install (stable version)
    container_runtime: "containerd"  # Options: containerd, docker
    pod_network_cidr: "10.244.0.0/16"  # Pod network CIDR (for Flannel/Calico)
    
    # Installation Method
    install_method: "kubeadm"  # Options: kubeadm, k3s, rke2
    
  children:
    # Control Plane Nodes (Masters)
    control_plane:
      hosts:
        master1:
          ansible_host: 192.168.10.70
          node_name: mgt1-cluster
      vars:
        is_control_plane: true
    
    # Worker Nodes
    workers:
      hosts:
        worker1:
          ansible_host: 192.168.10.71
          node_name: mgt2-cluster
        worker2:
          ansible_host: 192.168.10.72
          node_name: mgt3-cluster
      vars:
        is_control_plane: false
    
